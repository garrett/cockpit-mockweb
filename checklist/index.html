---
title: Checklist
layout: minimal
css: "pf4/patternfly pf4/patternfly-addons form-layout"
css_local: "checklist"
class: "pf-m-redhat-font"
---

<fieldset class="pf-c-select">

    <label class="pf-c-check pf-c-select__menu-item" for="select-checkbox-expanded-active">
        <input class="pf-c-check__input" type="checkbox" id="select-checkbox-expanded-active" name="select-checkbox-expanded-active">
        <span class="pf-c-check__label">Active</span>
    </label>

    <label class="pf-c-check pf-c-select__menu-item" for="select-checkbox-expanded-cancelled">
        <input class="pf-c-check__input" type="checkbox" id="select-checkbox-expanded-cancelled" name="select-checkbox-expanded-cancelled" checked="">
        <span class="pf-c-check__label">Cancelled</span>
    </label>

    <label class="pf-c-check pf-c-select__menu-item" for="select-checkbox-expanded-paused">
        <input class="pf-c-check__input" type="checkbox" id="select-checkbox-expanded-paused" name="select-checkbox-expanded-paused" checked="">
        <span class="pf-c-check__label">Paused</span>
    </label>

    <label class="pf-c-check pf-c-select__menu-item" for="select-checkbox-expanded-warning">
        <input class="pf-c-check__input" type="checkbox" id="select-checkbox-expanded-warning" name="select-checkbox-expanded-warning">
        <span class="pf-c-check__label">Warning</span>
    </label>

    <label class="pf-c-check pf-c-select__menu-item" for="select-checkbox-expanded-restarted">
        <input class="pf-c-check__input" type="checkbox" id="select-checkbox-expanded-restarted" name="select-checkbox-expanded-restarted" checked="">
        <span class="pf-c-check__label">Restarted</span>
    </label>

</fieldset>
