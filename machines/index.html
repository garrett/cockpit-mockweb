<style>
  h2, h3 {
    padding: 0 20px 10px;
  }

  h2:not(:first-of-type) {
    margin-top: 9rem;
  }

  .grid-cards-ct {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
    padding: 20px;
  }
  .grid-cards-ct > div {
    margin: 0;
  }

  @media screen and (min-width: 60rem) {
    /* Make a single card no longer than half the width */
    .grid-cards-ct > div:first-child:last-child {
      /* Remove 1/2 grid-gap to keep width the same */
      max-width: calc(50% - 10px);
    }
  }

  .card-ct-clickable:hover {
  }

  .cards-ct-hybrid .card-pf {
    display: flex;
    justify-content: space-between;
    align-items: center;
    align-content: baseline;
    flex-wrap: wrap;
    padding: 0;
  }
  
  .cards-ct-hybrid .card-pf-title,
  .cards-ct-hybrid .card-pf-body {
    margin: 0;
    padding: 0;
  }
  .cards-ct-hybrid .card-pf-title {
    display: flex;
    flex: auto;
  }
  .cards-ct-hybrid .card-pf-title a {
    display: block;
    padding: 20px;
    text-align: left;
    width: 100%;
  }
  .cards-ct-hybrid .card-pf-body {
    padding: 10px 20px;
    flex: 0 auto;
  }
</style>
