---
layout: minimal
---

<header>
  <button id="clicker">Click to toggle menu</button>
  Parent page!
</header>

<div class="content">
  <div class="menu-outer">
    <div class="menu-outer-content">
      This is an outer menu.
    </div>
  </div>
  <iframe src="content.html" id="frame"></iframe>
</div>

<script>
  'use strict';

  var menuState = false;

  var $frame = $('#frame');

  $frame.on('load', function(foo){
    console.log(['hi', foo, this, $frame]);
  })

  $('#clicker').click(function(){
    // Switch the state â€” we're using a variable here to ensure both
    // pages are in sync.
    menuState = !menuState;

    // Toggle the class on the top page.
    $('body').toggleClass('menu-toggled', menuState);

    // Toggle the class for the body in the iframe.
    $frame.contents().find('body').toggleClass('menu-toggled', menuState);
  });
</script>

<style>
  body {
    display: flex;
    height: 100vh;
    width: 100vw;
    flex-direction: column;
  }
  header {
    flex: 0;
    padding: 2ex;
    background: #aaa;
  }
  .content {
    flex: 1;
    display: flex;
  }
  .menu-outer,
  .menu-outer-content {
    width: 10em;
    overflow: hidden;
  }
  .menu-outer {
    transition: all 300ms;
    background: black;
    color: white;
  }
  .menu-outer-content {
    padding: 2ex;
  }
  iframe {
    flex: 1;
    outline: 3px dashed red;
    border: none;
  }

  .menu-toggled .menu-outer {
    width: 0;
  }
</style>
