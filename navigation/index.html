<style>
  iframe {
    border: none;
  }

  #topnav {
    z-index: 99;
  }

  #topnav .fa,
  #topnav .pficon {
    font-size: 22px;
    vertical-align: middle;
    margin: -2px 0.5ex 0 0;
    position: static;
  }

  .navbar-header {
    /*
    line-height: 40px;
     */
  }

  .navbar-pf .navbar-utility {
    font-size: 13px;
  }

  .navbar-pf .navbar-brand {
    padding: 13px 0 0;
  }

  .navbar-pf .pficon,
  .navbar-pf .navbar-nav > li > a {
    line-height: 34px;
  }

  .flex-container {
    display: flex;
    width: 100%;
    height: 100%;
    flex-flow: row wrap;
  }

  .flex-navbar {
    min-width: 100%;
  }

  .flex-sidebar {
    flex: 0;
    height: 100%;
  }
  .flex-sidebar,
  .flex-sidebar .list-group-item:not(.active) {
    background: #292e34;
    background-image: linear-gradient(to left, #030303 1px, #292e34 1px);
  }
  .flex-sidebar .nav-sidebar:hover .list-group-item:not(.active) {
    background: #292e34;
  }

  .flex-content {
    flex: 1;
  }

  .nav-pf-vertical {
    position: static !important;
    overflow: visible !important;
    height: 100%;
    border-right-width: 0;
  }

  .nav-sidebar-wrap:not(.expanded) {
    width: 68px;
  }

  .nav-sidebar .fa {
    font-size: 22px !important;
    margin-left: -4px;
    margin-top: -1px;
  }

  .flex-sidebar {
    position: relative;
  }

  .nav-sidebar {
    transition: all 150ms ease-out;
    box-shadow: 0 0;
  }

  .nav-sidebar-wrap:not(.expanded) .nav-sidebar {
    width: 68px;
  }

  .nav-sidebar .list-group-item {
    border-right-width: 0;
    overflow: hidden;
  }

  .nav-sidebar-wrap:not(.expanded) .list-group-item-value {
    opacity: 0;
    transition: opacity 150ms ease-out;
  }

  .flex-sidebar:hover {}
  
  .nav-sidebar:focus {
    background: active;
  }

  .nav-sidebar-wrap:not(.expanded) .nav-sidebar:not(.clicked):hover {
    width: 180px;
    box-shadow: 0 0 3px rgba(0,0,0,0.5), 0 0 32px rgba(0,0,0,0.75);
    transition-duration: 500ms;
    transition-timing-function: cubic-bezier(0,1.2,0.8,1);
  }
  .nav-sidebar-wrap:not(.epanded) .nav-sidebar:not(.clicked):hover .list-group-item-value {
    transition-duration: 300ms;
    opacity: 1;
  }
</style>

<script>
  var switchSelect = function(el) {
    var $el = $(el);
    var $nav = $el.closest('.nav-sidebar');

    $nav.find('.active').removeClass('active');

    $el.closest('li').addClass('active');

    // Add a clicked class to stop hover effect
    // (see :not(.clicked):hover in CSS)
    $nav.addClass('clicked');

    // Remove clicked class when hovering away from
    // the freshly selected navigation item
    $el.mouseleave(function(ev){
      $nav.removeClass('clicked');
    });
  };

  $(function() {
    $('.nav-sidebar a').click(function(ev){
      switchSelect(this);
    });

    $('.navbar-toggle').click(function(ev){
      $('.nav-sidebar-wrap').toggleClass('expanded');
    });
  });
</script>
