---
layout: minimal
---

<style>
  iframe {
    border: none;
  }

  .navbar-header {
    /*
    line-height: 40px;
     */
  }

  .navbar-pf .navbar-utility {
    font-size: 13px;
  }

  .navbar-pf .navbar-brand {
    padding: 13px 0 0;
  }

  .navbar-pf .pficon,
  .navbar-pf .navbar-nav > li > a {
    line-height: 34px;
  }

  .flex-container {
    display: flex;
    width: 100%;
    height: 100%;
    flex-flow: row wrap;
  }

  .flex-navbar {
    min-width: 100%;
  }

  .flex-sidebar {
    flex: 0;
    height: 100%;
    width: 68px;
    background: #292e34;
  }

  .flex-content {
    flex: 1;
    width: calc(100vw - 68px);
  }

  .nav-pf-vertical {
    position: static !important;
    overflow: visible !important;
    height: 100%;
  }

  .nav-sidebar-wrap {
    width: 68px;
  }

  .nav-sidebar .fa {
    font-size: 22px !important;
    margin-left: -4px;
  }

  .flex-sidebar {
    position: relative;
  }

  .nav-sidebar {
    transition: all 300ms ease-in-out;
    box-shadow: 0 0;
    width: 68px;
    position: absolute;
    left: 20px;
    top: 0;
  }

  .nav-sidebar > .list-group {
    /*
    max-width: 68px;
    border: none;
     */
  }

  .nav-sidebar .list-group-item {
    border-right-width: 0;
    overflow: hidden;
  }

  .nav-sidebar .list-group-item-value {
    opacity: 0;
    transition: opacity 300ms;
  }

  .flex-sidebar:hover .nav-sidebar {
    width: 180px;
    box-shadow: 0 0 9px rgba(0,0,0,0.5);
  }
  .flex-sidebar:hover .list-group {
  }
  .flex-sidebar:hover .list-group-item-value {
    opacity: 1;
  }
</style>

<div class="flex-container">

  <nav id="topnav" class="navbar navbar-default navbar-pf
    navbar-pf-vertical flex-navbar" role="navigation">
    <div class="navbar-header">

        <i class="fa fa-bars" alt="Toggle navigation"></i>
      </button>

        <div id="index-brand">Fedora <b>Server Edition</b></div>
      </div>
    </div>
    <div class="collapse navbar-collapse navbar-collapse-1">
      <ul class="nav navbar-nav navbar-utility">

            <span>Locked</span>
          </a>
        </li>
        <li id="navbar-oops" hidden="">

        </li>
        <li class="dropdown">

            <span class="pficon pficon-user"></span>
            <span id="content-user-name">Korben Dallas</span><b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li class="display-language-menu">
              <a data-toggle="modal" data-target="#display-language">Display Language</a>
            </li>
            <li class="divider display-language-menu"></li>
            <li>
              <a data-toggle="modal" data-target="#about">About Cockpit</a>
            </li>
            <li>
              <a id="active-pages" class="navbar-advanced" style="display: none;">Active Pages</a>
            </li>
            <li class="divider"></li>
            <li id="go-account" style="display: list-item;" hidden="">
              <a>Account Settings</a>
            </li>
            <li>
              <a data-toggle="modal" data-target="#credentials-dialog" id="credentials-item">Authentication</a>
            </li>
            <li>
              <a id="go-logout">Log out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
