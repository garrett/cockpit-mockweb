<style>@import url(parent.css);</style>

<div class="flex-container">

  <nav id="topnav" class="navbar navbar-default navbar-pf

      </button>
      <div class="navbar-brand">
        <div id="index-brand">Fedora <b>Server Edition</b></div>
      </div>
    </div>
    <div class="collapse navbar-collapse navbar-collapse-1">
      <ul class="nav navbar-nav navbar-utility">

        </li>
        <li id="navbar-oops" hidden="">

        <li class="dropdown">

          </a>

            <li class="display-language-menu">

            </li>
            <li class="divider display-language-menu"></li>
            <li>
              <a data-toggle="modal" data-target="#about">About Cockpit</a>
            </li>
            <li>

            </li>
            <li class="divider"></li>
            <li id="go-account" style="display: list-item;" hidden="">

            </li>
            <li>
              <a id="go-logout">Log out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
