<div class="pf-c-backdrop pf-m-redhat-font {{ include.class }}" id="{{ include.id }}" hidden>
  <div class="pf-l-bullseye">
    <div class="pf-c-modal-box pf-m-sm" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
      <button class="pf-c-button pf-m-plain" type="button" aria-label="Close dialog">
        <i class="fas fa-times" aria-hidden="true"></i>
      </button>
      <h1 class="pf-c-title pf-m-2xl" id="modal-title">{{ include.title }}</h1>
      <div class="pf-c-modal-box__body" id="modal-description">{{ include.body }}</div>
      <footer class="pf-c-modal-box__footer pf-m-align-left">
        {% if include.primary %}
            <button class="pf-c-button pf-m-primary" type="button">{{ include.primary | default: "Close" }}</button>
        {% endif %}
        {% if include.secondary %}
            <button class="pf-c-button pf-m-link" type="button">{{ include.secondary }}</button>
        {% endif %}
      </footer>
    </div>
  </div>
</div>
