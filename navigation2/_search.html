<form class="pf-c-form ct-search pf-site-search">
        <input type="text" id="global-search-input" name="global-search-input" placeholder="{{ include.string | default: 'Search'}}"
            class="pf-c-form-control pf-site-search-input ds-input" aria-invalid="false" value="" autocomplete="off"
            spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-label="search input"
            aria-owns="algolia-autocomplete-listbox-0" style="position: relative; vertical-align: top;" dir="auto">
        <pre aria-hidden="true"
            style="position: absolute; visibility: hidden; white-space: pre; font-family: RedHatText; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: normal; text-indent: 0px; text-rendering: optimizelegibility; text-transform: none;">
</pre>
        <span class="ds-dropdown-menu"
            style="position: absolute; top: 100%; z-index: 100; left: 0px; right: auto; display: none;" role="listbox"
            id="algolia-autocomplete-listbox-0">
            <div class="ds-dataset-1">
            </div>
        </span>
    <span class="search-icon">
    </span>
</form>
