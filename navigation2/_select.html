<ul class="pf-c-select pf-m-dark">
    <span id="select-plain-label" hidden>Choose one</span>
    <button class="pf-c-select__toggle pf-m-plain" id="host-switcher"
        aria-labelledby="select-plain-label select-plain-toggle">
        <div class="pf-c-select__toggle-wrapper">
            <span class="pf-c-select__toggle-text">
                <span class="username">ripley</span>
                <span class="at">@</span>
                <span class="hostname">Nostromo.lan</span>
            </span>
        </div>
        <i class="fas fa-caret-down pf-c-select__toggle-arrow" aria-hidden="true"></i>
    </button>
    <ul class="pf-c-select__menu" aria-labelledby="select-plain-label" hidden>
        <li><button class="pf-c-select__menu-item" aria-pressed="false">January</button></li>
        <li><button class="pf-c-select__menu-item" aria-pressed="false">February</button></li>
        <li><button class="pf-c-select__menu-item" aria-pressed="false">March</button></li>
        <li>
            <button class="pf-c-select__menu-item" aria-pressed="false">
                April
            </button>
        </li>
        <li><button class="pf-c-select__menu-item" aria-pressed="false">May</button></li>
        <li><button class="pf-c-select__menu-item" aria-pressed="false">June</button></li>
    </ul>
</ul>

<script>
    (function(){
        var switcher = !!document.location.pathname.match(/hosts/);

        $('#host-switcher').on("click", function(event){
            console.log("Clicked!", event);

            if (switcher) {
                document.location = ".";
            } else {
                document.location = "hosts.html";
            }
        });
    })();
</script>
