<style>
@import url({{ site.baseurl }}/patternfly/storage.css);

.listing-ct,
.list-pf {
  border-bottom: 1px solid #ededed;
}

.listing-ct-item,
.list-pf-item {
  border: 1px solid #fff;
  border-bottom: none;
  border-top-color: #ededed;
  vertical-align: baseline;
}

.listing-ct-item:hover,
.list-pf-item:hover {
  background-color: #edf8ff !important;
}

.list-pf-container {
  align-items: flex-start;
  display: flex;
  padding: 20px;
}

.listing-ct-item .listing-ct-toggle,
.listing-ct-item > td,
.listing-ct-item > th {
  padding: 20px !important;
}

.listing-ct-toggle,
.list-pf-chevron {
  margin-right: 10px;
  min-width: 1.2em;
}

.listing-ct-toggle .fa,
.list-pf-chevron .fa {
  font-size: 22px;
  display: block;
}

.list-pf-chevron + .list-pf-content,
.list-pf-select + .list-pf-content {
  border-left: 1px solid #d1d1d1;
  padding-left: 20px;
}

.listing-ct-toggle .fa {
  border-right: 1px solid #d1d1d1;
  padding-right: 20px;
  padding-left: 20px;
  visibility: visible;
  color: #363636;
}

.list-pf-item.active {
  background-color: #edf8ff;
  border-color: #bbb;
  border-bottom-width: 1px;
  border-bottom-style: bold;
  box-shadow: 0 2px 6px rgba(3, 3, 3, 0.2);
}
.listing-ct .open > .listing-ct-item {
  background-color: #edf8ff;
  border-color: #bbb;
  border-bottom-width: 1px;
  border-bottom-style: bold;
}
.listing-ct .open {
  box-shadow: 0 2px 6px rgba(3, 3, 3, 0.2);
}

[class^=content-level-] {
  display: block;
}

</style>
