---
layout: frame
---

<div class="container-fluid">

  <h2>Content</h2>

  <div class="panel panel-default">
    <div class="panel-heading">
      Keys

      <div class="pull-right">
        <button class="btn btn-default pficon pficon-add"></button>
      </div>
    </div>
    <table class="listing listing-ct listing-ct-wide">
      <tbody>
        <tr class="listing-ct-item">
          <th class="type">Passphrase</th>
          <td class="slot">Slot 1</td>
          <td class="listing-ct-actions">
            <button class="btn btn-default pficon pficon-edit"></button>
            <button class="btn btn-default pficon pficon-remove"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<style>
  .panel > .listing {
    margin-top: 0;
  }
  .panel > .listing tr {
    border-top: none;
  }
</style>
